<div class="progress">
    <div class="progress-bar progress-bar-success"
         role="" aria-valuenow="1" aria-valuemin="1" aria-valuemax="{{numberOfQuestions}}">Question {{currentQuestion.id}} of
        {{numberOfQuestions}}
    </div>
</div>

<div class="content" role="main">
    <div class="add-comment survey-form boxed">
        <div class="comment-form">
            <form action="#" method="post" id="commentForm3" class="ajax_form">

                <div class="form-inner clearfix">

                    <div class="add-comment-title"><h3>{{currentQuestion.content}}</h3></div>
                    <div class="input_styled inlinelist">
                        <div ng-repeat="answer in currentQuestion.allAnswers" class="rowRadio">
                            <div ng-click="selectAnswer($index)" class="custom-radio" id="radio{{$index}}">
                                <input type="radio" name="answer">
                                <label>{{answer}}</label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="rowSubmit">
                    <div ng-click="goBack()" ng-disabled="isFirstQuestion()" class="btn btn-blue"><span>Previous</span></div>
                    <div ng-click="goNext()" ng-disabled="isLastQuestion()" class="btn btn-blue"><span>Next</span></div>
                    <div class="btn btn-red btn-green float-right"><span>Submit</span></div>
                </div>
            </form>
        </div>
    </div>
</div>
