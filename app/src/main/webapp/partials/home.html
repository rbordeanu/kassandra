<div class="row">
    <div class="col-lg-12">
        <div class="jumbotron">
            <h1>Welcome Kassandra!</h1>

            <div class="row">
                <div data-ng-hide="token" class="col-md-6">
                    <a href="#/signup" class="btn btn-default btn-primary margin-right" role="button"><span class="gradient">Sign up</span></a>
                    or
                    <a href="#/signin" class="btn btn-default btn-primary margin-left" role="button"><span class="gradient">Sign in</span></a>
                </div>
                <div data-ng-show="token" class="col-md-6">
                    <a href="#/restricted" class="btn btn-default btn-primary" role="button"><span class="gradient">Restricted area</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div data-ng-show="token" class="row">
    <div class="col-lg-4">
        <p>You are now logged in and have received JWT from the backend.</p>
        <p>Here are the claims data:</p>
        <table class="table table-bordered table-striped">
            <tr data-ng-repeat="(key, value) in tokenClaims">
                <td> {{ key }} </td>
                <td> {{ value }} </td>
            </tr>
        </table>
    </div>
</div>
